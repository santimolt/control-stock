<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Stock</title>
    <script>
      // GitHub Pages redirige a 404.html cuando no encuentra una ruta
      // Necesitamos redirigir a index.html manteniendo la ruta original
      const basePath = '/Control-de-stock';
      let path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Normalizar la ruta
      path = path.replace(/\/+$/, ''); // Eliminar trailing slashes
      if (!path) path = '/';
      
      // Construir la ruta de redirección
      let redirectPath;
      
      // Caso 1: Estamos en la raíz del base path (con o sin trailing slash)
      if (path === basePath) {
        redirectPath = basePath + '/';
      }
      // Caso 2: Ya incluye el base path con subruta
      else if (path.startsWith(basePath + '/')) {
        redirectPath = path;
      }
      // Caso 3: Estamos en la raíz absoluta del sitio
      else if (path === '/') {
        redirectPath = basePath + '/';
      }
      // Caso 4: Cualquier otra ruta, agregar el base path
      else {
        redirectPath = basePath + (path.startsWith('/') ? path : '/' + path);
      }
      
      // Asegurar que la ruta termine con / si es la raíz del base path
      if (redirectPath === basePath) {
        redirectPath = basePath + '/';
      }
      
      // Construir la URL completa con query params y hash
      const fullPath = redirectPath + search + hash;
      
      // Redirigir inmediatamente
      window.location.replace(fullPath);
    </script>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;">
      <p>Redirigiendo...</p>
    </div>
  </body>
</html>
